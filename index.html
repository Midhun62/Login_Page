<html>
    <head>
        <title>
            Login Page
        </title>
        <style>
            .h{
                display : grid;
                text-align : center;
                border-radius : 10px;
                border-width : 8px;
                width : 400px;
                background-color :darkgrey;
                height :400px;
                opacity :0.6;
                box-shadow :4px 5px 15px 5px #2b2929;
            }
            .h1{
                display:grid;
                place-content: center;
                background :radial-gradient(circle, rgb(204, 112, 152) 0%, rgb(133, 172, 216) 100%);
                color :rgb(13, 35, 161);
            }
            :hover.h4{
                width : 65px;
                background-color : rgb(0, 81, 255);
            }
            .h2{
                padding : 5px;
                border-radius: 15px; 
                padding-right: 25px; 
            }
            .h3{
                padding: 5px;
                border-radius: 15px;
                padding-right: 25px;
            }
            .h4{
                border-radius: 12px;
                width: 65px;
            }
            .h5{
                left: 600px;
            }
            h1{
                margin-top: 30px;
            }
        </style>
        
        <script src="demo.js"></script>
    </head>

    <body class="h1">
        <div class="h">
            <form name="n2" action="JS.html">
                <h1>Login Form</h1>
                <label id="a1">
                    Email ID :
                </label><br><br>
                <input type="text" placeholder="Enter Email id" name="first" id="h2" class="h2"><br><br>
                <label id="a2">
                    Password :
                </label><br><br>
                <input type="password" placeholder="Enter Password" name="second" id="h3" class="h3"><br><br>
                <input value="submit" type="submit" method="post" onclick="return fun(document.n2.first)" class="h4">
            </form>
            <a href="forget.html" class="h5">Forget Password?</a>
        </div>  
    </body>
</html>
